                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
                <ul class="navbar-nav ml-auto flex-nowrap">

    <main>

        <div id="about" class="container-fluid chapter">
            <div id="aboutRow" class="row no-gutters">
                <!-- Top part for tablet/mobile and left part for laptop/desktop -->
                <div id="about1" class="col-sm-12 col-lg-6">

                </div>
                <!-- Bottom part for tablet/mobile and right part for laptop/desktop-->
                <div id="about2" class="col-sm-12 col-lg-6">

                </div>
            </div>
        </div>

        <!-- Projects Section -->
        <h2 id="projects">Projects</h2>
        <div id="projDiv"></div>

        <!-- Contact Section -->
        <h2 id="contact">Contact</h2>
        <div id="contactForm">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email address">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
